{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <h1>Welcome to my Mini Blog</h1>
    </div>
    <div class="row">
        <div class="col col-md-10">
            {% if blog_posts %}
                <ul class="list-group">
                    {% for blog_post in blog_posts %}
                        <a class="list-group-item" href="{% url 'blog-detail' blog_post.pk %}">{{ blog_post.title }}: {{ blog_post.date_posted }}</a>
                    {% endfor %}
                </ul>
            {% else %}
                <p>There are no posts in this blog.</p>
            {% endif %}

        </div>
    </div>


{% endblock content %}
